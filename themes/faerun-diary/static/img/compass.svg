<?xml version="1.0" encoding="UTF-8"?>
<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 128 128"
  aria-labelledby="title desc"
  role="img">
  <title>Faerûn Diary Compass</title>
  <desc>A stylized compass rose for a retired adventurer's diary theme.</desc>

  <!--
    Colors:
      stroke (ink): #2b2116
      accent (golden): #b8860b
      muted (shadow): #7a6a4a
    You can override with CSS using currentColor by changing stroke/fill to "currentColor".
  -->

  <g fill="none" stroke="#2b2116" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <!-- Outer bezel -->
    <circle cx="64" cy="64" r="58" fill="none"/>

    <!-- Inner dashed ring (minute ticks) -->
    <circle cx="64" cy="64" r="46"
            stroke-dasharray="2 6"
            opacity="0.6"/>

    <!-- Cardinal ticks (N/E/S/W) -->
    <g stroke-width="3">
      <line x1="64" y1="6"  x2="64" y2="14"/>
      <line x1="122" y1="64" x2="114" y2="64"/>
      <line x1="64" y1="122" x2="64" y2="114"/>
      <line x1="6"  y1="64" x2="14" y2="64"/>
    </g>

    <!-- 8-point star (main rose) -->
    <g>
      <!-- Long points (N/E/S/W) -->
      <polygon points="64,20 70,64 64,108 58,64" fill="#f6f0e4"/>
      <polygon points="20,64 64,70 108,64 64,58" fill="#f6f0e4"/>

      <!-- Diagonals (NE/SE/SW/NW) -->
      <g transform="rotate(45 64 64)">
        <polygon points="64,26 69,64 64,102 59,64" fill="#f6f0e4"/>
        <polygon points="26,64 64,69 102,64 64,59" fill="#f6f0e4"/>
      </g>

      <!-- Fine inner star for detail -->
      <g opacity="0.8">
        <polygon points="64,36 67,64 64,92 61,64" fill="#ffffff"/>
        <g transform="rotate(45 64 64)">
          <polygon points="64,40 67,64 64,88 61,64" fill="#ffffff"/>
        </g>
      </g>
    </g>

    <!-- Needle (gold north, muted south) -->
    <g>
      <!-- North needle -->
      <polygon points="64,12 71,44 64,41 57,44"
               fill="#b8860b" stroke="#b8860b"/>
      <!-- South counterweight -->
      <polygon points="64,116 71,84 64,87 57,84"
               fill="#7a6a4a" stroke="#7a6a4a" opacity="0.9"/>
      <!-- Hub -->
      <circle cx="64" cy="64" r="4" fill="#b8860b" stroke="#b8860b"/>
    </g>

    <!-- Inner circle to frame the rose -->
    <circle cx="64" cy="64" r="34" opacity="0.8"/>

    <!-- Tiny hash ticks every 22.5° (subtle) -->
    <g opacity="0.5">
      <!-- one tick template, then rotated -->
      <g transform="translate(64 64)">
        <g id="tick">
          <line x1="0" y1="-52" x2="0" y2="-48"/>
        </g>
        <use href="#tick" transform="rotate(22.5)"/>
        <use href="#tick" transform="rotate(45)"/>
        <use href="#tick" transform="rotate(67.5)"/>
        <use href="#tick" transform="rotate(90)"/>
        <use href="#tick" transform="rotate(112.5)"/>
        <use href="#tick" transform="rotate(135)"/>
        <use href="#tick" transform="rotate(157.5)"/>
        <use href="#tick" transform="rotate(180)"/>
        <use href="#tick" transform="rotate(202.5)"/>
        <use href="#tick" transform="rotate(225)"/>
        <use href="#tick" transform="rotate(247.5)"/>
        <use href="#tick" transform="rotate(270)"/>
        <use href="#tick" transform="rotate(292.5)"/>
        <use href="#tick" transform="rotate(315)"/>
        <use href="#tick" transform="rotate(337.5)"/>
      </g>
    </g>
  </g>

  <!-- Optional "N" marker (kept tiny to read at favicon sizes) -->
  <g font-family="Georgia, Garamond, serif" font-size="8" fill="#2b2116" aria-hidden="true">
    <text x="64" y="22" text-anchor="middle" dy="-2">N</text>
  </g>
</svg>
