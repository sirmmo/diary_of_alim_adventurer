<?xml version="1.0" encoding="UTF-8"?>
<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 128 128"
  aria-labelledby="title desc"
  role="img">
  <title>Quill</title>
  <desc>A stylized quill for a diary or writing theme.</desc>

  <!-- Feather -->
  <path
    d="M102 14
       C82 16 60 34 46 56
       C34 76 24 100 24 114
       C40 112 62 94 78 72
       C92 52 100 30 102 14 Z"
