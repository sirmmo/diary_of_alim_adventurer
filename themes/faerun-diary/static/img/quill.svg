  />

  <!-- Feather center vein -->
  <path
    d="M100 16
       C72 30 48 78 26 114"
    stroke="#7a6a4a"
    stroke-width="2"
    fill="none"
    stroke-linecap="round"
  />

  <!-- Small fibers -->
  <g stroke="#7a6a4a" stroke-width="1.2" stroke-linecap="round">
    <line x1="76" y1="38" x2="88" y2="30"/>
    <line x1="62" y1="60" x2="74" y2="52"/>
    <line x1="48" y1="82" x2="60" y2="74"/>
  </g>

  <!-- Quill tip -->
  <path
    d="M22 118
       L28 112
       L34 118
       Z"
    fill="#2b2116"
  />
</svg>
