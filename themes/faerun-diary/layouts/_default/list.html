{{ define "main" }}
<section class="post-list">
  <h1>{{ .Title }}</h1>
  {{ with .Content }}<div class="list-intro">{{ . }}</div>{{ end }}

  {{ range .Pages }}
    <article class="post-card">
      <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
      {{ partial "post-meta.html" . }}
      <p>{{ .Summary }}</p>
    </article>
  {{ else }}
    <p>No records in this ledger.</p>
  {{ end }}
</section>
{{ end }}
